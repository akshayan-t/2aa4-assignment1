name: SonarCloud Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Compile Java (for Sonar)
        run: |
          mkdir -p out
          find org.eclipse.papyrus.javagen.Catan/src-gen -name "*.java" > sources.txt
          javac -d out @sources.txt

      - name: Run Tests		
        run:  javac -d out ./src/*

      # This will use sonar-project.properties in the repo root
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          


          
